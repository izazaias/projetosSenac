<script>
    let num1 = Number(prompt("Digite o primeiro número:"));
    let num2 = Number(prompt("Digite o segundo número:"));
    let soma = 0;
    let subtracao = 0;
    let multiplicacao = 0;
    let divisao = 0;

    soma = num1 + num2;
    subtracao = num1 - num2;
    multiplicacao = num1 * num2;
    divisao = num1 / num2;

    alert(`O resultado dos valores inseridos é:
    SOMA: ${soma}
    SUBTRAÇÃO: ${subtracao}
    MULTIPLICAÇÃO: ${multiplicacao}
    DIVISÃO: ${divisao}`);




</script>
