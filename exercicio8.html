<script>
    var valorHoraTrabalho = parseInt(prompt("Digite o valor da hora do seu trabalho:"));
    var horasTrabalhadas = parseInt(prompt("Quantas horas você trabalhou: "));
    var diasTrabalhados = parseInt(prompt("Quantos dias você trabalhou: "));

    var salario = valorHoraTrabalho * horasTrabalhadas * diasTrabalhados;

    alert("O seu salario de acordo com as informações é de: R$ " + salario + " reais.");

</script>
